<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Toggle Button</title>
	</head>
	<body>
		<div class="container">
			<div>
				<input checked type="checkbox" id="check1" class="toggle" />
				<label for="check1">Accept</label>
			</div>

			<div>
				<input type="checkbox" id="check2" class="toggle" />
				<label for="check2">Accept</label>
			</div>

			<div>
				<input disabled checked type="checkbox" id="check10" class="toggle" />
				<label for="check10">Accept</label>
			</div>

			<div>
				<input disabled type="checkbox" id="check10" class="toggle" />
				<label for="check10">Accept</label>
			</div>
		</div>
	</body>
</html>
